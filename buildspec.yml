version: 0.1

phases:
  install:
    commands:
      - npm install --prefix client
      - npm install

  build:
    commands:
      - npm run build --prefix client
  post_build:
    commands:

artifacts:
  files:
    - "config/**/*"
    - "controller/**/*"
    - "middleware/**/*"
    - "migrations/**/*"
    - "models/**/*"
    - "routes/**/*"
    - "index.js"
    - "Procfile"
    - "package.json"
    - ".ebextensions/**/*"
    - ".npmrc"
    - "client/**/*"
